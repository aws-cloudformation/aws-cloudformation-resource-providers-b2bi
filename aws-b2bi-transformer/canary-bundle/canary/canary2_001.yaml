---
AWSTemplateFormatVersion: 2010-09-09
Description: CloudFormation template to create active outbound AWS::B2BI::Transformer resource.
Resources:
  Transformer:
    Type: AWS::B2BI::Transformer
    Properties:
      Name:
        Fn::Sub:
          - CFN-Canary-Outbound-Transformer-Active-${UUID}
          - UUID:
              Fn::Select:
                - 2
                - Fn::Split:
                    - /
                    - Ref: AWS::StackId
      Mapping:
        TemplateLanguage: "XSLT"
        Template: "mapping template"
      OutputConversion:
        ToFormat: "X12"
        FormatOptions:
          X12:
            TransactionSet: X12_214
            Version: VERSION_4010
      SampleDocuments:
        BucketName: "test-bucket"
        Keys:
          - Input: "input.txt"
            Output: "output.txt"
      Status: active
      Tags:
        - Key: resourceKey
          Value: resourceValue

Resources:
  S3Bucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName:
        Fn::Sub: cfn-ct-capability-bucket-${AWS::Region}-${AWS::AccountId}
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - BucketKeyEnabled: true
            ServerSideEncryptionByDefault:
              SSEAlgorithm: AES256
      OwnershipControls:
        Rules:
          - ObjectOwnership: BucketOwnerEnforced
      NotificationConfiguration:
        EventBridgeConfiguration:
          EventBridgeEnabled: true
  S3BucketPolicy:
    Type: AWS::S3::BucketPolicy
    DeletionPolicy: Delete
    Properties:
      Bucket:
        Ref: S3Bucket
      PolicyDocument:
        Version: '2012-10-17'
        Id: S3BucketPolicy
        Statement:
          - Effect: Allow
            Principal:
              Service: b2bi.amazonaws.com
            Action:
              - s3:GetObject
              - s3:GetObjectAttributes
            Resource:
              Fn::Sub: arn:aws:s3:::${S3Bucket}/inputs/*
            Condition:
              StringEquals:
                aws:SourceAccount:
                  Ref: AWS::AccountId
          - Effect: Allow
            Principal:
              Service: b2bi.amazonaws.com
            Action:
              - s3:GetObject
              - s3:DeleteObject
              - s3:PutObject
              - s3:AbortMultipartUpload
            Resource:
              Fn::Sub: arn:aws:s3:::${S3Bucket}/outputs/*
            Condition:
              StringEquals:
                aws:SourceAccount:
                  Ref: AWS::AccountId
  Transformer:
    Type: AWS::B2BI::Transformer
    Properties:
      Name:
        Fn::Sub:
          - CFN-CT-Transformer-For-Capability-${UUID}
          - UUID:
              Fn::Select:
                - 2
                - Fn::Split:
                  - /
                  - Ref: AWS::StackId
      FileFormat: JSON
      MappingTemplate: ""
      EdiType:
        X12Details:
          TransactionSet: X12_214
          Version: VERSION_4010
      Status: active
Outputs:
  S3BucketName:
    Value:
      Ref: S3Bucket
    Export:
      Name: awsb2bicapabilitycto1
  TransformerId:
    Value:
      Ref: Transformer
    Export:
      Name: awsb2bicapabilitycto2
